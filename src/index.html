<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/output.css" rel="stylesheet" />
    <title>Tailwind Batman Card</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-black to-red-800 bg-[length:400%_400%;] animate-flow py-6 flex gap-8 justify-center items-center relative sm:py-12"
  >
    <div
      class="bg-hero-pattern bg-cover bg-no-repeat h-[50rem] w-full max-w-lg rounded-2xl relative flex flex-col justify-between shadow-3xl"
    >
      <h1
        class="text-white mix-blend-overlay text-center text-8xl mt-5 font-extrabold uppercase tracking-widest"
      >
        Batman
      </h1>
      <div class="p-9 pb-10 space-y-5">
        <h2 class="text-zinc-100 text-6xl font-bold tracking-wide">
          The <span class="bg-black/60 text-red-600">Batman</span>
        </h2>
        <p class="text-zinc-400 text-md pr-16">
          Batman ventures into Gotham City's underworld when a sadistic
          killer...
          <span
            class="underline text-zinc-100 transition-all hover:cursor-pointer hover:text-zinc-300"
            >Read more</span
          >
        </p>

        <div class="flex gap-5">
          <button
            class="border border-zinc-700 rounded-full font-light w-full py-2 text-zinc-200 transition-all duration-300 hover:bg-zinc-700/30 hover:cursor-pointer hover:text-zinc-100"
          >
            Skip
          </button>
          <button
            class="bg-emerald-600 rounded-full w-full py-2 text-zinc-100 font-bold transition-all duration-300 hover:bg-emerald-700 hover:cursor-pointer hover:text-zinc-300"
          >
            Watch
          </button>
        </div>
        <div class="flex gap-2 justify-center">
          <span class="bg-white/30 h-2 w-3 rounded-full"></span>
          <span class="bg-white h-2 w-5 rounded-full"></span>
          <span class="bg-white/30 h-2 w-3 rounded-full"></span>
        </div>
      </div>
    </div>
  </body>
</html>
